<h2>{{ pageTitle }}</h2>

<mat-card class="item-edit" *ngIf="entity; else noEntityTemplate">

    <div class="row">

        <div class="col-lg-3 col-md-4 col-12" style="text-align: center;">
            <img [src]="entityForm.get('image').value" class="img-thumbnail" (click)="inputImageProfile.click()">
            <input hidden type="file" #inputImageProfile (change)="uploadImage($event)">
            <hr>
            <span (click)="inputImageProfile.click()" class="small">Clica en la imagen para cambiar la foto</span>
        </div>

        <div class="col-lg-9 col-md-8 col-12">

            <form [formGroup]="entityForm" (ngSubmit)="onSaveForm()">

                <mat-card-content>

                    <mat-form-field appearance="outline">
                        <mat-label>Id</mat-label>
                        <input matInput type="text" formControlName="id" placeholder="Id">
                    </mat-form-field>

                    <mat-slide-toggle class="mb-3 ml-2" formControlName="active">Entidad activa</mat-slide-toggle>

                    <mat-form-field appearance="outline">
                        <mat-label>Nombre de la entidad</mat-label>
                        <input matInput type="text" formControlName="name" placeholder="Nombre">
                    </mat-form-field>

                    <mat-form-field appearance="outline">
                        <mat-label>Categorías</mat-label>
                        <mat-select formControlName="categories" multiple>
                            <mat-option *ngFor="let category of CATEGORIES" [value]="category">{{category}}</mat-option>
                        </mat-select>
                    </mat-form-field>

                    <mat-form-field appearance="outline">
                        <mat-label>Lugar por defecto</mat-label>
                        <mat-select formControlName="place">
                            <mat-option *ngFor="let place of places$ | async as places" [value]="place.id">{{place.name}}</mat-option>
                        </mat-select>
                    </mat-form-field>

                </mat-card-content>

                <mat-card-actions>

                    <button mat-raised-button [title]="entityForm.valid ? 'Guardar con los datos introducidos' : 'Dishabilitado hasta que los datos sean válidos'" [disabled]="!entityForm.valid" type="submit" color="warn">Guardar</button>

                    <button mat-raised-button type="button" (click)="gotoList()" color="warn">Volver al listado</button>

                </mat-card-actions>

            </form>

        </div>
    </div>

</mat-card>

<div *ngIf="errorMessage" class="alert-danger">
    {{ errorMessage }}
</div>

<ng-template #noEntityTemplate>
    No existe tal entidad
</ng-template>
