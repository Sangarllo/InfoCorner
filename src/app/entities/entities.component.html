<div *ngIf="entities$ | async as entities; else noEntityTemplate">
    <table mat-table [dataSource]="entities" class="mat-elevation-z8">
        <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

        <!-- Position Column -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>No.</th>
            <td mat-cell *matCellDef="let entity">{{ entity.id }}</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Name</th>
            <td mat-cell *matCellDef="let entity">{{ entity.name }}</td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="type">
            <th mat-header-cell *matHeaderCellDef>Type</th>
            <td mat-cell *matCellDef="let entity">{{ entity.type }}</td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="active">
            <th mat-header-cell *matHeaderCellDef>Active</th>
            <td mat-cell *matCellDef="let entity">{{ entity.active }}</td>
        </ng-container>

        <ng-container matColumnDef="actions">
            <mat-header-cell *matHeaderCellDef>Actions </mat-header-cell>
            <mat-cell *matCellDef="let entity">
                <button mat-icon-button matTooltip="Click to View" class="iconbutton" color="accent" (click)="gotoEntity(entity)">
                <mat-icon aria-label="View">remove_red_eye</mat-icon>
              </button>
                <button mat-icon-button matTooltip="Click to Edit" class="iconbutton" color="primary" (click)="editEntity(entity)">
                <mat-icon aria-label="Edit">edit</mat-icon>
              </button>
                <button mat-icon-button matTooltip="Click to Delete" class="iconbutton" color="warn" (click)="deleteEntity(entity)">
                <mat-icon aria-label="Delete">delete</mat-icon>
              </button>
            </mat-cell>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
</div>

<ng-template #noEntityTemplate> No hay entidades </ng-template>
