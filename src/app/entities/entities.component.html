<app-section-header [title]="'Panel de ConfiguraciÃ³n de Entidades'"></app-section-header>

<div *ngIf="entities$ | async as entities; else noEntityTemplate">
    <table mat-table matSort [dataSource]="entities" class="mat-elevation-z8">

        <ng-container matColumnDef="image">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> </th>
            <td mat-cell *matCellDef="let element">
                <img (click)="gotoEntity(element)" [src]="element.image" class="img-thumbnail" alt="element.name">
            </td>
        </ng-container>

        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>Id.</th>
            <td mat-cell *matCellDef="let entity">{{ entity.id }}</td>
        </ng-container>

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Nombre</th>
            <td mat-cell *matCellDef="let entity">{{ entity.name }}</td>
        </ng-container>

        <ng-container matColumnDef="place">
            <th mat-header-cell *matHeaderCellDef>Lugar por defecto</th>
            <td mat-cell *matCellDef="let entity">{{ entity?.place?.name }}</td>
        </ng-container>

        <ng-container matColumnDef="roleDefault">
            <th mat-header-cell *matHeaderCellDef>Rol</th>
            <td mat-cell *matCellDef="let entity">{{ entity.roleDefault }}</td>
        </ng-container>

        <ng-container matColumnDef="actions3">
            <mat-header-cell *matHeaderCellDef>Acciones </mat-header-cell>
            <mat-cell *matCellDef="let entity">
                <button mat-icon-button matTooltip="Click to View" class="iconbutton" color="accent" (click)="gotoEntity(entity)">
                <mat-icon aria-label="View">remove_red_eye</mat-icon>
              </button>
                <button mat-icon-button matTooltip="Click to Edit" class="iconbutton" color="primary" (click)="editEntity(entity)">
                <mat-icon aria-label="Edit">edit</mat-icon>
              </button>
                <button mat-icon-button matTooltip="Click to Delete" class="iconbutton" color="warn" (click)="deleteEntity(entity)">
                <mat-icon aria-label="Delete">delete</mat-icon>
              </button>
            </mat-cell>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <br/>
    <button mat-raised-button type="button" (click)="addEntity()" color="warn">Crear nueva</button>

</div>

<ng-template #noEntityTemplate> No hay entidades </ng-template>
