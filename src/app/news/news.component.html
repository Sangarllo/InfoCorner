<app-section-header [title]="'Panel de ConfiguraciÃ³n de Noticias'"></app-section-header>

<div *ngIf="news$ | async as news; else noNewsTemplate">
    <table mat-table matSort [dataSource]="news" class="mat-elevation-z8">

        <ng-container matColumnDef="image">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> </th>
            <td mat-cell *matCellDef="let element">
                <img (click)="gotoItem(element)" [src]="element.image" class="img-thumbnail" alt="element.name">
            </td>
        </ng-container>

        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>Id.</th>
            <td mat-cell *matCellDef="let newsItem">{{ newsItem.id }}</td>
        </ng-container>

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Nombre</th>
            <td mat-cell *matCellDef="let newsItem">{{ newsItem.name }}</td>
        </ng-container>

        <ng-container matColumnDef="sourceName">
            <th mat-header-cell *matHeaderCellDef>Fuente</th>
            <td mat-cell *matCellDef="let newsItem">{{ newsItem.sourceName }}</td>
        </ng-container>

        <ng-container matColumnDef="actions3">
            <mat-header-cell *matHeaderCellDef>Acciones </mat-header-cell>
            <mat-cell *matCellDef="let newsItem">
                <button mat-icon-button matTooltip="Click to View" class="iconbutton" color="accent" (click)="gotoItem(newsItem)">
            <mat-icon aria-label="View">remove_red_eye</mat-icon>
          </button>
                <button mat-icon-button matTooltip="Click to Edit" class="iconbutton" color="primary" (click)="editItem(newsItem)">
            <mat-icon aria-label="Edit">edit</mat-icon>
          </button>
                <button mat-icon-button matTooltip="Click to Delete" class="iconbutton" color="warn" (click)="deleteItem(newsItem)">
            <mat-icon aria-label="Delete">delete</mat-icon>
          </button>
            </mat-cell>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <br/>
    <button mat-raised-button type="button" (click)="addItem()" color="warn">Crear nueva</button>

</div>

<ng-template #noNewsTemplate> No hay noticias </ng-template>
