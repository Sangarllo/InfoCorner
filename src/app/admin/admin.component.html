<app-section-header [title]="'Panel de Administración'"></app-section-header>

<div *ngIf="auth.user | async as user" class="text-center">

    <h1>¿Qué vida, {{ user.displayName }}?</h1>

    <img class="img-thumbnail" [src]="user.photoURL" routerLink="profile" />

</div>

<div *ngIf="userData$ | async as user" class="mt-5 text-center">

    <h1>Cómo <span style="text-transform: lowercase;font-weight: bolder;">{{ user.role }}</span> de la aplicación puedes hacer lo siguiente:</h1>

    <app-role-options [role]="user.role"></app-role-options>

</div>
