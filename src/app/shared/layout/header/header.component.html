<nav class="navbar">

    <mat-toolbar>

        <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
        <mat-icon>menu</mat-icon>
      </button>

        <button mat-raised-button color="accent" routerLink="home">
          <span>My App</span>
        </button>

        <span class="example-spacer"></span>

        <div *ngIf="user$ | async as user; else login">

            <button mat-raised-button color="accent" routerLink="admin">Admin</button>

            <button mat-raised-button color="accent" routerLink="usuarios">Usuarios</button>

            <button mat-raised-button color="primary" routerLink="eventos">Eventos</button>

            <button mat-raised-button color="primary" routerLink="avisos">Avisos</button>

            <button mat-raised-button color="primary" routerLink="entidades">Entidades</button>

            <button mat-raised-button color="primary" routerLink="lugares">Lugares</button>

            <button mat-raised-button color="warn" (click)="onLogout()">
              <mat-icon>logout</mat-icon>
            </button>

        </div>

    </mat-toolbar>

</nav>

<ng-template #login>
    <div>
        <button mat-raised-button color="warn" routerLink="login">Login</button>

        <button mat-raised-button color="warn" routerLink="registro">Registro</button>
    </div>
</ng-template>
