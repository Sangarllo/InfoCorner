<h2>{{ pageTitle }}</h2>

<mat-card *ngIf="notice; else noNoticeTemplate">

    <div class="row">

        <div class="col-lg-3 col-md-4 col-12" style="text-align: center;">
            <img [src]="noticeForm.get('image').value" class="img-thumbnail" (click)="inputImageProfile.click()">
            <input hidden type="file" #inputImageProfile (change)="uploadImage($event)">
            <hr>
            <span (click)="inputImageProfile.click()" class="small">Clica en la imagen para cambiar la foto</span>
        </div>

        <div class="col-lg-9 col-md-8 col-12">

            <form [formGroup]="noticeForm" (ngSubmit)="onSaveForm()">

                <mat-card-content>

                    <p>
                        <mat-form-field appearance="outline">
                            <mat-label>Id</mat-label>
                            <input matInput type="text" formControlName="id" placeholder="Id">
                        </mat-form-field>
                    </p>

                    <p>
                        <mat-slide-toggle class="mb-3 ml-2" formControlName="active">Aviso activo</mat-slide-toggle>
                    </p>

                    <p>
                        <mat-form-field appearance="outline">
                            <mat-label>Título del aviso</mat-label>
                            <input matInput type="text" formControlName="name" placeholder="Título">
                        </mat-form-field>
                    </p>

                    <p>
                        <mat-form-field appearance="outline">
                            <mat-label>Tipo del aviso</mat-label>

                            <mat-select formControlName="type" [value]="noticeForm.get('type').value">
                                <mat-option *ngFor="let type of TYPES" [value]="type.value">
                                    {{type.viewValue}}
                                </mat-option>
                            </mat-select>

                            <mat-hint>Hint</mat-hint>

                        </mat-form-field>
                    </p>

                    <p>
                        <mat-form-field appearance="outline">
                            <mat-label>Texto</mat-label>
                            <input matInput type="text" formControlName="text" placeholder="text">
                        </mat-form-field>
                    </p>


                </mat-card-content>

                <mat-card-actions>

                    <button mat-raised-button [title]="noticeForm.valid ? 'Guardar con los datos introducidos' : 'Dishabilitado hasta que los datos sean válidos'" [disabled]="!noticeForm.valid" type="submit" color="warn">Guardar</button>

                    <button mat-raised-button type="button" (click)="gotoList()" color="warn">Volver al listado</button>

                </mat-card-actions>

            </form>

        </div>
    </div>

</mat-card>

<div *ngIf="errorMessage" class="alert-danger">
    {{ errorMessage }}
</div>

<ng-template #noNoticeTemplate>
    No existe tal aviso
</ng-template>
