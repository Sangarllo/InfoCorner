<app-section-header [title]="'Panel de ConfiguraciÃ³n de Avisos'"></app-section-header>

<div *ngIf="notices$ | async as notices; else noNoticeTemplate">
    <table mat-table matSort [dataSource]="notices" class="mat-elevation-z8">

        <ng-container matColumnDef="image">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> </th>
            <td mat-cell *matCellDef="let element">
                <img (click)="gotoItem(element)" [src]="element.image" class="img-thumbnail" alt="element.name">
            </td>
        </ng-container>

        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>Id.</th>
            <td mat-cell *matCellDef="let notice">{{ notice.id }}</td>
        </ng-container>

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Nombre</th>
            <td mat-cell *matCellDef="let notice">{{ notice.name }}</td>
        </ng-container>

        <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef>Desc.</th>
            <td mat-cell *matCellDef="let notice">...</td>
        </ng-container>

        <ng-container matColumnDef="actions3">
            <mat-header-cell *matHeaderCellDef>Acciones </mat-header-cell>
            <mat-cell *matCellDef="let notice">
                <button mat-icon-button matTooltip="Click to View" class="iconbutton" color="accent" (click)="gotoItem(notice)">
            <mat-icon aria-label="View">remove_red_eye</mat-icon>
          </button>
                <button mat-icon-button matTooltip="Click to Edit" class="iconbutton" color="primary" (click)="editItem(notice)">
            <mat-icon aria-label="Edit">edit</mat-icon>
          </button>
                <button mat-icon-button matTooltip="Click to Delete" class="iconbutton" color="warn" (click)="deleteItem(notice)">
            <mat-icon aria-label="Delete">delete</mat-icon>
          </button>
            </mat-cell>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <br/>
    <button mat-raised-button type="button" (click)="addItem()" color="warn">Crear nuevo</button>

</div>

<ng-template #noNoticeTemplate> No hay avisos </ng-template>
