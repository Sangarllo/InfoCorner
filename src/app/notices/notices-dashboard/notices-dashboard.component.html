<app-section-header *ngIf="showHeader" [title]="'La Esquina del tÃ­o valero Rinconera'"></app-section-header>


<div class="notices-wrapper">

    <mat-card *ngFor="let notice of notices$ | async; index as i" class="notice-item" routerLink="profile" (click)="gotoNotice(notice)">
        <mat-card-title>
            <p>{{ notice.name }}</p>
        </mat-card-title>
        <div class="notice-image">
            <img alt="'Tu cuenta personal'" [src]="'https://picsum.photos/260?random=' + i" class="img-thumbnail" />
        </div>
        <mat-card-content>
            <div class="timestamp">{{ notice.timestampDist }}</div>
            <p>{{ notice.description }}</p>
        </mat-card-content>
        <mat-card-actions>
            <button mat-button>VER</button>
        </mat-card-actions>
    </mat-card>

</div>
