<div *ngIf="users$ | async as users; else noUserTemplate">
    <table mat-table [dataSource]="users" class="mat-elevation-z8">
        <!--- Note that these columns can be defined in any order.
      The actual rendered columns are set as a property on the row definition" -->

        <!-- photoURL Column -->
        <ng-container matColumnDef="photoURL">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> </th>
            <td mat-cell *matCellDef="let element">
                <img (click)="gotoUser(element)" [src]="element.photoURL" class="img-thumbnail" alt="element.displayName">
            </td>
        </ng-container>

        <!-- UID Column -->
        <ng-container matColumnDef="uid">
            <th mat-header-cell *matHeaderCellDef>Uid.</th>
            <td mat-cell *matCellDef="let user">{{ user.uid }}</td>
        </ng-container>

        <!-- displayName Column -->
        <ng-container matColumnDef="displayName">
            <th mat-header-cell *matHeaderCellDef>Nombre</th>
            <td mat-cell *matCellDef="let user">{{ user.displayName }}</td>
        </ng-container>

        <!-- Email Column -->
        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef>Email</th>
            <td mat-cell *matCellDef="let user">{{ user.email }}</td>
        </ng-container>

        <!-- Role Column -->
        <ng-container matColumnDef="role">
            <th mat-header-cell *matHeaderCellDef>Rol</th>
            <td mat-cell *matCellDef="let user">{{ user.role }}</td>
        </ng-container>

        <ng-container matColumnDef="actions3">
            <mat-header-cell *matHeaderCellDef>Acciones </mat-header-cell>
            <mat-cell *matCellDef="let user">
                <button mat-icon-button matTooltip="Click to View" class="iconbutton" color="accent" (click)="gotoUser(user)">
              <mat-icon aria-label="View">remove_red_eye</mat-icon>
            </button>
                <button mat-icon-button matTooltip="Click to Edit" class="iconbutton" color="primary" (click)="editUser(user)">
              <mat-icon aria-label="Edit">edit</mat-icon>
            </button>
                <button mat-icon-button matTooltip="Click to Delete" class="iconbutton" color="warn" (click)="deleteUser(user)">
              <mat-icon aria-label="Delete">delete</mat-icon>
            </button>
            </mat-cell>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <br/>
    <button mat-raised-button type="button" (click)="addUser()" color="warn">Crear nuevo</button>

</div>

<ng-template #noUserTemplate> No hay usuarios </ng-template>
