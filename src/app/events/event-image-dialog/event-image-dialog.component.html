<h1 mat-dialog-title>{{ title }}</h1>

<pre *ngIf="data">
  {{ data.image | json }}
  {{ data.images | json }}
</pre>

<mat-dialog-content class="mat-typography" [formGroup]="imageForm">

    <div *ngIf="imageSelected; else noImageTemplate">
        <img class="main-image" [src]="imageSelected">
    </div>

    <ng-template #noImageTemplate>
        <div>
            <img class="main-image" alt="Sin imagen definida" [src]="IMAGE_BLANK">
        </div>
    </ng-template>


    <div class="images-container" *ngFor="let image of data.images">
        <div class="add-button">
            <button mat-fab type="button" (click)="addImage()" color="accent">
          <mat-icon>add_photo_alternate</mat-icon>
        </button>
        </div>
        <img alt="Sin imagen" (click)="onSelectedImage(IMAGE_BLANK)" [src]="IMAGE_BLANK" />
        <img [alt]="image" [src]="image" (click)="onSelectedImage(image)" />
    </div>



</mat-dialog-content>

<div mat-dialog-actions>
    <button mat-raised-button color="warn" (click)="save()" cdkFocusInitial>
      <mat-icon>check_circle_outline</mat-icon> Guardar
    </button>
    <button mat-raised-button (click)="onNoClick()">Cancelar</button>
</div>
