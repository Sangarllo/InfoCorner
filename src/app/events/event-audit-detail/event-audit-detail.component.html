<div class="event-item-detail">

    <img [src]="'assets/images/audit/default.png'" class="img-thumbnail">

    <h3 *ngIf="createdUser$ | async as createdUser">
        Created by {{ createdUser.displayName }} at {{ event.createdAt }}
    </h3>

    <h3 *ngIf="updatedUser$ | async as updatedUser">
        {{ event.updatedType }} by {{ updatedUser.displayName }} at {{ event.updatedAt }}
    </h3>
</div>
