<mat-card *ngIf="event$ | async as event; else noEventTemplate">

    <div class="row">
        <div class="col-lg-3 col-md-4 col-12" style="text-align: center;">
            <img [src]="event.image" class="img-thumbnail">
        </div>

        <div class="col-lg-9 col-md-8 col-12">

            <mat-card-content class="item-view">

                <div>
                    <mat-chip-list aria-label="Entity mode">
                        <mat-chip color="primary" selected>{{ event.active ? 'activo' : 'no activo '}}</mat-chip>
                        <mat-chip color="accent" selected *ngIf="event.status">{{ event.status }}</mat-chip>
                    </mat-chip-list>
                </div>

                <div>
                    <span>Nombre:</span>
                    <h2>{{ event.name }}</h2>
                </div>

                <div>
                    <span>Tipo:</span>
                    <h2>{{ event.type }}</h2>
                </div>

            </mat-card-content>

            <mat-card-actions>

                <button mat-raised-button type="button" (click)="gotoList()" color="warn">Volver al listado</button> &nbsp;
                <button mat-raised-button type="button" (click)="editItem()" color="warn">Editar</button>

            </mat-card-actions>

        </div>
    </div>

</mat-card>

<ng-template #noEventTemplate>
    No existe tal evento
</ng-template>
