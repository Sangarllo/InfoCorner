<mat-card class="item-view" *ngIf="event; else noEventTemplate">

    <!--
  <pre>
    {{ event | json }}
  </pre>
  -->

    <div class="row">
        <div class="col-lg-3 col-md-4 col-12" style="text-align: center;">
            <img [src]="event.image" class="img-thumbnail">

            <button mat-fab type="button" (click)="editItem()" color="accent">
              <mat-icon>add_photo_alternate</mat-icon>
            </button>
        </div>

        <div class="col-lg-9 col-md-8 col-12">

            <mat-card-content class="item-view">

                <fieldset class="event-item-detail type-what">

                    <legend>¿Qué?</legend>

                    <button mat-fab type="button" (click)="openEventBasicDialog()" color="accent">
                      <mat-icon>edit</mat-icon>
                    </button>

                    <app-event-basic-detail [event]="event"></app-event-basic-detail>

                </fieldset>

                <fieldset class="event-item-detail" [ngClass]="event.status">

                    <legend>¿Estado?</legend>

                    <button mat-fab type="button" (click)="openEventStatusDialog()" color="accent">
                    <mat-icon>settings</mat-icon>
                  </button>

                    <app-event-status-detail [event]="event"></app-event-status-detail>

                </fieldset>

                <fieldset class="event-item-detail type-other">

                    <legend>¿Dónde?</legend>

                    <button mat-fab type="button" (click)="openPlaceDialog()" color="accent">
                      <mat-icon>add_location_alt</mat-icon>
                    </button>

                    <app-event-place-detail [event]="event"></app-event-place-detail>

                </fieldset>

                <fieldset class="event-item-detail type-other">

                    <legend>¿Quiénes?</legend>

                    <button mat-fab type="button" (click)="openEntityDialog()" color="accent">
                    <mat-icon>person_add</mat-icon>
                  </button>

                    <app-event-entity-detail [event]="event"></app-event-entity-detail>

                </fieldset>

                <fieldset class="event-item-detail type-other">

                    <legend>¿Cuándo?</legend>

                    <button mat-fab type="button" (click)="openAppointmentDialog()" color="accent">
                  <mat-icon>book_online</mat-icon>
                </button>

                    <app-event-appointment-detail [event]="event"></app-event-appointment-detail>

                </fieldset>



            </mat-card-content>

            <mat-card-actions>

                <div>

                    <button mat-fab type="button" (click)="editItem()" color="accent">
                  <mat-icon>visibility</mat-icon>
                </button>

                </div>

            </mat-card-actions>

        </div>
    </div>

</mat-card>

<ng-template #noEventTemplate>
    <mat-spinner></mat-spinner>
</ng-template>
